<div class="card-price-container">
	<div class="card-price-title">
			<h3>Play it Now!</h3>
	</div>
	<div class="card-price-value">
		<div class="card-price-value-console">
			<span>|</span>
			<p>{{gameType}}</p>
		</div>
		<div class="card-price-value-money">
			<p class="game-price">{{gamePrice}}</p>
		</div>
	</div>
</div>
